<html>

<head>
  <script src="/js/API.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  <form method="post" onsubmit="loginSubmit(event)">
    <input id="login" name="login" type="text" required="required" placeholder="Login" />
    <input id="password" name="password" type="password" required="required" placeholder="password" />
    <input type="submit" />
  </form>
</body>

<script>
  console.log("ayylmao");

  function valueFromSelector(selector) {
    return document.querySelector(selector).value;
  }

  function loginSubmit(ev) {
    ev.preventDefault();
    doPost("/api/login", {
      login: valueFromSelector("#login"),
      password: valueFromSelector("#password"),
    }).then((e) => {
      console.log(e);
    }).catch((e) => {
      console.error(e);
    });
  }
</script>

</html>
