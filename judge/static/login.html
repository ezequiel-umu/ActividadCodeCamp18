<!DOCTYPE html>
<html>
<head>
	<title>CodeCamp18 - Login</title>
  <script src="/js/API.js"></script>
  <meta charset="utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-default"></nav>

<div class="container">
<div class="jumbotron">
<form method="post" onsubmit="loginSubmit(event)">
  <div class="form-group">
    <label for="usuario">Usuario</label>
    <input id="login" class="form-control" name="login" type="text" required="required" placeholder="Usuario" />  
  </div>
  <div class="form-group">
    <label for="pass">Contrase침a</label>
    <input id="password" class="form-control" name="password" type="password" required="required" placeholder="Contrase침a" />
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
<script>
  function valueFromSelector(selector) {
    return document.querySelector(selector).value;
  }

  function loginSubmit(ev) {
    ev.preventDefault();
    doPost("/api/login", {
      login: valueFromSelector("#login"),
      password: valueFromSelector("#password"),
    }).then((e) => {
      document.location = "/";
    }).catch((e) => {
      alert("Login o contrase침a inv치lido.")
    });
  }
</script>

</html>
