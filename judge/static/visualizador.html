    <input id="id-partida" name="partida" type="number" required="required" placeholder="NÃºmero de partida" size="4" />

<script>
  function valueFromSelector(selector) {
    return document.querySelector(selector).value;
  }

  function visualizarPartida(ev) {
    console.log("ev");
    ev.preventDefault();
    const id = valueFromSelector("#id-partida");
    document.location = "/api/"+id;
  }
</script>
