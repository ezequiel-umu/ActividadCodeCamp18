<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <form onsubmit="visualizarPartida(event)">
    <input id="id-partida" name="partida" type="number" required="required" placeholder="NÃºmero de partida" />
    <input type="submit" />
  </form>

  <iframe id="visualizador" hidden="hidden"></iframe>
</body>

<script>
  function valueFromSelector(selector) {
    return document.querySelector(selector).value;
  }

  function visualizarPartida(ev) {
    console.log("ev");
    ev.preventDefault();
    const id = valueFromSelector("#id-partida");
    document.querySelector("#visualizador").hidden = false;
    document.querySelector("#visualizador").src = "/api/"+id;
  }
</script>

</html>
